<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorApp">
        <div class="calculator">
            <div class="previousOperation">
                <p class="numbersChoosen"></p>
            </div>
            <div class="result">
                <p>=</p>
                <p class="resultNumber"></p>
            </div>
            <hr>
            <div class="numbers">
                <button class="blue clear">C</button>
                <button class="blue operation both">/</button>
                <button class="blue percentage both">%</button>
                <button class="blue operation both">*</button>
                <button class="number both">7</button>
                <button class="number both">8</button>
                <button class="number both">9</button>
                <button class="blue negation"><img src="plus-or-minus (1).png" alt="Negation"></button>
                <button class="number both">4</button>
                <button class="number both">5</button>
                <button class="number both">6</button>
                <button class="blue operation both">-</button>
                <button class="number both">1</button>
                <button class="number both">2</button>
                <button class="number both">3</button>
                <button class="blue operation both">+</button>
                <button class="number both dot">.</button>
                <button class="number both">0</button>
                <button class="blue leftArrow">&larr;</button>
                <button class="blue equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
