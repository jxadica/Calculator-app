<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorApp">
        <div class="calculator">
            <div class="previousOperation">
                <p class="numbersChoosen"></p>
            </div>
            <div class="result">
                <p>=</p>
                <p class="resultNumber"></p>
            </div>
            <hr>
            <div class="numbers">
                <p class="blue clear">C</p>
                <p class="blue operation both">/</p>
                <p class="blue percentage both">%</p>
                <p class="blue operation both">*</p>
                <p class="number both">7</p>
                <p class="number both">8</p>
                <p class="number both">9</p>
                <p class="blue negation"><img src="plus-or-minus (1).png" alt="Negation"></p>
                <p class="number both">4</p>
                <p class="number both">5</p>
                <p class="number both">6</p>
                <p class="blue operation both">-</p>
                <p class="number both">1</p>
                <p class="number both">2</p>
                <p class="number both">3</p>
                <p class="blue operation both">+</p>
                <p class="number both">.</p>
                <p class="number both">0</p>
                <p class="blue leftArrow">&larr;</p>
                <p class="blue equal">=</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
